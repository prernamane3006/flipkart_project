{% extends "base.html" %}


    
{% block content %}

<form action="{% url 'blog' %}" method="post">
    {% csrf_token %}
    <div>
    
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">title of blog</span>
        <input type="text" class="form-control" placeholder="title" aria-label="Username" aria-describedby="basic-addon1" name="title">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" name="description"> Blog description</label><br>

        <textarea class="form-control" id="description" rows="3" name="description"></textarea>
    </div>
    <div class="col">
        <div class="mb-3">
            <label class="form-label">create_date</label>
            <input required type="date" class="form-control" id="create_date" name="create_date"><br>

            <label class="form-label">Updated At</label>
            <input required type="time" class="form-control" id="updated_at" name="updated_at">
        </div>
        <br>


        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
    </div>


</form>   



{% endblock content %}
